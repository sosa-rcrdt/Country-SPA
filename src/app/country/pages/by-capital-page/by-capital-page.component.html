<country-search-input placeholder="Buscar por capital"
    (value)="query.set($event)"
    [debounceTime]="300"
    [initialValue]="query()"
/>

<country-list
    [countries]="countryResource.value() || []"
    [errorMesage]="countryResource.error()"
    [isEmpty]="countryResource.value()?.length === 0"
    [isLoading]="countryResource.isLoading()"
/>
